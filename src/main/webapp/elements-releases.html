<dom-module id="elements-releases">
  <template>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js" type="application/javascript"></script>

    <style>
      :host {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        align-items: flex-start;
      }

      h2 {
        font-family: "Helvetica W01 Light", "Helvetica Neue", "Helvetica", "Arial", "Microsoft YaHei New", "Microsoft Yahei", "SimSun", "STXihei", sans-serif;
        font-weight: 300;
        font-size: 28px;
        letter-spacing: -0.05em;
        line-height: 1.2;
        width: 100%;
      }

      .date {
        box-sizing: border-box;
        display: inline-block;
        font-weight: bold;
        flex-basis: 200px;
        text-align: right;
        padding: 16px;
      }

      .name {
        box-sizing: border-box;
        display: inline-block;
        width: 60%;
        padding: 16px;
      }

      @media (max-width: 600px) {
        .date,
        .name {
          width: 100%;
        }
        .date {
          text-align: left;
        }
        .name {
          padding-top: 0;
          padding-left: 32px;
        }
      }
    </style>
    <h2>Recent updates</h2>
    <template is="dom-repeat" items="[[releases]]">
      <div class="date">[[item.date]]</div>
      <div class="name"><a href="[[item.url]]">[[item.name]]</a></div>
    </template>
  </template>
  <script>
    Polymer({
      is: 'elements-releases',

      properties: {
        releases: Array
      },

      ready: function () {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
            console.log('got response');
            var json = JSON.parse(xhr.responseText);
            this.releases = json
              .slice(0, json.length > 5 ? 5 : json.length)
              .map(function (release) {
                return {
                  date: moment(release.published_at).format('MMMM D, YYYY'),
                  url: release.html_url,
                  name: release.name
                };
              });
          }
        }.bind(this);

        xhr.open('GET', 'https://api.github.com/repos/vaadin/vaadin-core-elements/releases', true);
        xhr.send();
      }
    });
  </script>
</dom-module>
