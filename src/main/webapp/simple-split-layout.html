<dom-module id="simple-split-layout">
  <template>
    <style>
      :host {
        display: block;
      }

      #demo-nav {
        width: 25%;
        min-width: 100px;
      }

      #demo-content {
        width: 75%;
        padding: 12px;
        box-sizing: border-box;
      }

      #demo-content paper-card {
        margin-bottom: 12px;
      }

      #simple {
        height: 400px;
        border: 1px solid #ddd;
        margin: 20px 0;
        background: #fff;
      }

    </style>
    <vaadin-split-layout id="simple">
      <div id="demo-nav">
        <paper-item focused>Inbox</paper-item>
        <paper-item>Important</paper-item>
        <paper-item>Spam</paper-item>
      </div>
      <div id="demo-content">
        <template is="dom-repeat" items="[[emails]]">
          <paper-card heading="From: [[item.from]]" image="" elevation="1"
                      animated-shadow="false">
            <div class="card-content">
              <b>[[item.subject]]</b>
              <p>[[item.content]]</p>
            </div>
          </paper-card>
        </template>
      </div>
    </vaadin-split-layout>
  </template>
  <script>
    Polymer({
      is: 'simple-split-layout',
      properties: {
        emails: Array
      }
    });
  </script>
</dom-module>
